<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic form</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <div class="container">

        <header id="topic">DOM Manipulation with Forms</header>
        <div id="nameDiv" class="input"> First Name:
            <input id="fname" type="text" placeholder="dhiyanesh" /></div>
        <div class="input">Last Name:
            <input id="lname" type="text" placeholder="kannan" /></div>
        <div class="input"> Address:
            <input id="Aname" type="text" placeholder="colony" /></div>
        <div class="input"> Pincode:
            <input id="Pname" type="number" placeholder="223654" /></div>
        <div class="input">
            <label for="Gender">Gender</label>
            <select id="Gender" name="people">
          <option value="male">Male</option>
          <option value="Female">Female</option>
        </select></div>

        <div class="input"><label for="Food">Choice of food</label>
            <select id="food" name="foods">
          <option value="BB">Biryani</option>
           <option value="c65">C-65</option> 
           <option value="shawarma">Shawarma</option>
            </select>
        </div>

        <div class="input">
            <label for="state">State</label>
            <select id="state" name="states">
          <option value="TN">Tamilnadu</option>
           <option value="mumbai">Mumbai</option> 
           <option value="Kerala">Kerala</option>
        </select></div>

        <div class="input"><label for="country">Country</label>
            <select id="co" name="co">
          <option value="india">India</option>
           <option value="usa">USA</option> 
           <option value="uk">UK</option>
        </select></div>
        <div class="input"><button id="entry">Submit</button>
        </div>
        <table id="display">
            <tr>
                <th> First name </th>
                <th> Last name </th>
                <th> Address </th>
                <th> Pincode </th>
                <th> Gender </th>
                <th> Choice of food </th>
                <th> State </th>
                <th> Country </th>
            </tr>
        </table>
    </div>
    <script src="./script.js "></script>
</body>

</html>
